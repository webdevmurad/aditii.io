<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aditii</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-block">
                <div class="header-logo">
                    <img src="./img/header/logo_header.png" alt="#">
                </div>
                <div class="header-search">
                    <input type="text" class="header-search__input">
                </div>
                <div class="basket">
                    <span class="basket-span">
                        <img src="./img/header/basket.png" alt="#" class="basket-img">
                    </span>  
                    <span class="dollar">$</span>
                    <span class="price">0</span>
                </div>
            </div>
            
        </div>
        <div class="nav-wrapper">
            <nav class="nav-list">
                <div class="nav-links">
                    <a href="#" class="nav-link">Home</a>
                    <a href="#" class="nav-link">Sale</a>
                    <a href="#" class="nav-link">Handbags</a>
                    <a href="#" class="nav-link">Wallets</a>
                    <a href="#" class="nav-link">Accessories</a>
                    <a href="#" class="nav-link">Mens Store</a>
                    <a href="#" class="nav-link">Shoes</a>
                    <a href="#" class="nav-link">Vintage</a>
                    <a href="#" class="nav-link">Services</a>
                    <a href="#" class="nav-link">Contact us</a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="presentation">
            <div class="container">
                <div class="presentation-block">
                    <div class="presentation-block__left">
                        <div class="presentation-block__img">
                            <img src="./img/presentation/T-shirt.png" alt="#">
                        </div>
                    </div>
                    <div class="presentation-block__right">
                        <div class="presentation-block__title">
                            Cowhide <br> Standard Crew
                        </div>
                        <div class="presentation-block__subtitle">
                            White coloured, short-sleeved, printed T-shirt for <br> men by Levi's.
                            This crew-neck T-shirt is made of or-<br>ganic cotton and comes in a regular fit. 
                        </div>
                        <button class="presentation-block__btn">
                            Shop now
                        </button>
                        <div class="presentation-block__dots">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot dot-active"></div>
                            <div class="dot"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="clothes-slide">
            <div class="container">
                <div class="clothes-slide__blocks">
                    <div class="clothes-slide__block">
                        <img src="./img/clothes-slide/shoes.jpg" alt="#" class="clothes-slide__img">
                        <div class="clothes-slide__info">
                            <div class="clothes-slide__text">Branded shoes</div>
                            <button class="clothes-slide__btn">Shop</button>
                        </div>
                    </div>
                    <div class="clothes-slide__block">
                        <img src="./img/clothes-slide/t-shirt.jpg" alt="#" class="clothes-slide__img">
                        <div class="clothes-slide__info">
                            <div class="clothes-slide__text">Branded Tshirts</div>
                            <button class="clothes-slide__btn">Shop</button>
                        </div>
                    </div>
                    <div class="clothes-slide__block">
                        <img src="./img/clothes-slide/shirt.jpg" alt="#" class="clothes-slide__img">
                        <div class="clothes-slide__info">
                            <div class="clothes-slide__text">Branded shirt</div>
                            <button class="clothes-slide__btn">Shop</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    
</body>
</html>
